<!doctype html>
<html lang="sl" class="bg-secondary text-white">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <title>{{naslov}}</title>
        <link rel="stylesheet" type="text/css" href="{{ROOT}}static/stili.css" />
        <script src="/static/sport.js"></script>
    </head>
    <body>
        <div class="p-3 d-flex mx-auto flex-column text-center html body">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">NBA menedžer</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-item nav-link" href="{{ROOT}}{{leto}}">Igralci</a>
                        <a class="nav-item nav-link" href="{{ROOT}}{{leto}}/ekipe">Ekipe</a>
                        <a class="nav-item nav-link" href="{{ROOT}}">Domača stran</a>
                        % if username:
                            <!-- <a class="nav-item nav-link" href="{{ROOT}}odjava">Odjava</a> -->
                            % if admin:
                                <a class="nav-item nav-link">
                                <a class="dropdown-toggle nav-link" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{username}}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal2">
                                    Uredi sponzorje
                                    </button>
                                    <div class="dropdown-divider"></div>
                                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal1">
                                    Izbriši račun
                                    </button>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/odjava">Odjava</a>
                                </div>
                                </a>
                            % else:
                                <a class="nav-item nav-link">
                                <a class="dropdown-toggle nav-link" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{username}}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal">
                                    Postani admin
                                    </button>
                                    <div class="dropdown-divider"></div>
                                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal1">
                                    Izbriši račun
                                    </button>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/odjava">Odjava</a>
                                </div>
                                </a>
                            % end
                        % else:
                        <a class="nav-item nav-link" href="{{ROOT}}prijava">Prijava</a>
                        <a class="nav-item nav-link" href="{{ROOT}}registracija">Registracija</a>
                        % end
                    </nav>
                </div>
            </header>
        </div>
        <div class="container">

            <h2 class="d-flex justify-content-center display-2">{{naslov}}</h2>

            {{!base}}
        </div>

        <!-- ###################################################################################################### -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title col">Želiš postati admin?</h5>
                </div>
                <form class="form-signin" action="/postani_admin" method="post">
                <div class="modal-body">
                <input type="password" id="inputPassword" class="form-control" placeholder="Specialno admin geslo" name="adminPassword" required>
                </div>
                <div class="modal-footer">
                <button class="btn btn-primary btn-login" type="submit">Postani admin</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                </div>
                </form>
            </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title col">Izbris računa</h5>
                </div>
                <form class="form-signin" action="/postani_admin" method="post">
                <div class="modal-body">
                <input type="password" id="inputPassword1" class="form-control" placeholder="Vnesite svoje geslo" name="password" required>
                </div>
                <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Izbriši</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                </div>
                </form>
            </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title col">Izberi sezono za urejanje sponzorjev</h5>
                </div>
                <form class="form-signin">
                    <p class="lead col">
                        <a href="/16/ekipe" class="btn btn-lg btn-outline-dark
                            btn-block">2016/17</a>
                    </p>
                    <p class="lead col">
                        <a href="/17/ekipe" class="btn btn-lg btn-outline-dark
                            btn-block">2017/18</a>
                    </p>
                    <p class="lead col">
                        <a href="/18/ekipe" class="btn btn-lg btn-outline-dark
                            btn-block">2018/19</a>
                    </p>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                </div>
                </form>
            </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>
</html>
