%rebase('base.html',naslov= 'Uredi sponzorja')

        <tr>
            <td>
                <span>Ekipa: </span>
            </td>
            <td>
                {{ekipe[1]}}
            </td>
        </tr>
        <tr>
            <td>
                <span>Sezona: </span>
            </td>
            <td>
                {{ekipe[3]}}
            </td>
        </tr>
        <tr>
        <tr>
           <td>
               Sponzor: &#8287;
            </td>
            <td>
                <input name="Sponzor_na_dresu" type="text" value="{{ekipe[2]}}" />
            </td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>

            </td>
            <td>
                <!-- <input value="Uredi" type="submit" /> -->
                <button type="submit" class="btn btn-outline-secondary">Uredi</button>
            </td>
            <td>
                &#8287; &#8287; &#8287; &#8287; &#8287; 
            </td>
            <td>
                <div class="d-flex justify-content-end py-3">
                    <a href="/{{leto}}/ekipe">        
                      <button type="button" class="btn btn-outline-secondary">Prekliči urejanje</button>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</form>
