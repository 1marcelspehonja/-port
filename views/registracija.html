<!doctype html>
<html lang="sl" class="bg-secondary text-white">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
    <title>Prijava</title>
    <link rel="stylesheet" type="text/css" href="{{ROOT}}static/stili.css" />
    <script src="/static/sport.js"></script>
  </head>

  <body class="text-center">
    <div class="p-3 d-flex mx-auto flex-column text-center html body">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">NBA menedžer</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-item nav-link" href="{{ROOT}}">Domača stran</a>
            % if username:
            <a class="nav-item nav-link" href="{{ROOT}}odjava">Odjava</a>
            % else:
            <a class="nav-item nav-link" href="{{ROOT}}prijava">Prijava</a>
            % end
          </nav>
        </div>
      </header>
    </div>
    <div class="container">
      <h2 class="d-flex justify-content-center display-2">Registracija</h2>
      <body class="text-center">
        <form action="{{ROOT}}registracija" method="post" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUsername" class="sr-only">Uporabniško ime</label>
              <input type="username" id="inputUsername" class="form-control"
                placeholder="Uporabniško ime" name="username" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword" class="sr-only">Geslo</label>
              <input type="password" id="inputPassword1" class="form-control"
                placeholder="Geslo" name="password1" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword" class="sr-only">Ponovno vnesite geslo</label>
              <input type="password" id="inputPassword2" class="form-control"
                placeholder="Ponovno vnesite geslo" name="password2" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="kot admin" name="adminCheckbox">
              Registriraj se kot admin
              <input type="admin password" id="inputPassword"
                class="form-control" placeholder="Dodatno admin geslo"
                name="adminPassword">
            </label>
          </div>
          %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
          %end

          <div class="form-row col d-flex justify-content-center">
            <button class="btn btn-lg btn-primary" type="submit">
              Registriraj se!
            </button>
          </div>

        </form>

      </body>
      <html>
